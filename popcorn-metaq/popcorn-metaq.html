<!DOCTYPE html>
<html>
<head>
    <title>PopcornJS MetaQ parser</title>
    <title>PopcornJS Event Inheritance Prototype</title>
    <script src="../external/jquery-1.7.2.min.js"></script>
    <script src="../external/popcorn-complete.js"></script>
    <script src="../popcorn-inherits/popcorn-inherits.js"></script>

    <script src="../popcorn-scroller/popcorn.scroller.js"></script>
    <link href="../popcorn-scroller/popcorn-scroller.css" rel="stylesheet" type="text/css">

    <script src="../popcorn-metaq/popcorn.parseMetaQ.js"></script>

    <style type="text/css">
        #video {
        }
        #footnote {
            color: blue;
            font-style: italic;
        }

    </style>
</head>

<body>


<video id='video'
       controls preload='none'
       poster="../media/elephants_dream/elephant.png">
    <source id='mp4'
            src="../media/elephants_dream/elephant.mp4"
            type='video/mp4'>
    <source id='ogv'
            src="../media/elephants_dream/elephant.ogv"
            type='video/ogg'>
    <p>Your user agent does not support the HTML5 Video element.</p>
</video>


<div id="code"></div>

<div id="footnote"></div>

<div id="tx"></div>

<script id="src">
    var popcorn = Popcorn("video");

    // inherit events from one or more plugins using popcorn's defaults()

    popcorn.defaults("scroller", {
        inherits : "metaq",
        target : "#tx"
    });

    popcorn.parseMetaQ("data/metaq.sample.xml");
</script>

</body>
</html>
